<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Forms</title>

</head>
<body>
    
    <h2>
        About Forms
    </h2>
    <!-- name attribut inside the input is for letting the backend know about the field -->
    <!-- label is for the text which tells about the input field to the user-->
    <!-- for in label and id in the input has to be same -->
<form>
    <!--  -->
    <!-- All the thing inside it goes in a rectangle -->
    <fieldset>
        <!-- legend gives a kind of title/caption on the fieldset rectangle -->
        <legend>Dummy Form</legend>
        <br>
        <fieldset>
            <legend>This portion of form is about your personal Information</legend>
    <!-- Simple text field -->
    <div>
        <label for="name">Enter you name</label>
        <input id="name" type="text" name="name" placeholder="Name">
    </div>
     <!-- email field -->
     <div>
        <label for="email">Enter your email</label>
        <input id="email" type="email" name="email" placeholder="Email">
    </div>
    <!-- Password field -->
    <div>
        <label for="password">Enter your password</label>
        <input id="password" type="password" name="password" placeholder="Password">
    </div>
    <!-- Date field -->
    <div>
        <label for="dob">Enter your Date of Birth</label>
        <input id="dob" type="date" name="dob">
    </div>
     <!--Radio Buttons  -->
     <div>
        <p>Your Age group:</p>
        <div>
        <label for="1">18-25</label>
        <input id="1" type="radio" name="agegroup1" onclick="afterCheckedRadioButton(1)">
        </div>
        <div>
        <label for="2">25-30</label>
        <input id="2" type="radio" name="agegroup2" onclick="afterCheckedRadioButton(2)" >
        </div>
    </div>
    <!-- textarea field -->
    <div>
        <label for="textarea">About your interests</label>
        <textarea id="textarea" name="About me" col="30" rows="10" placeholder="About me:"></textarea>
    </div>
        </fieldset>
   <br>
   <fieldset>
    <legend>This portion of form is about your Professional Information</legend>
    <!-- Integer number field -->
    <div>
        <label for="number">Years of Professional Experience:</label>
        <input id="number" type="number" name="number" placeholder="Professional Experience">
    </div>
    <!-- Checkbox field -->
    <div>
      <label for="checkbox">Interested in learning about Frontend</label>
      <input id="checkbox" type="checkbox" name="interested">  
    </div>
    <!-- Dropdown field -->
    <div>
        <label for="dropdown">Select from the options</label>
        <!-- by the multipe attributes, we can select the multiple options from the dropdown -->
        <select id="dropdown" name="options">
           <option value="HTML">
                    HTML
           </option>
           <option value="CSS">
                    CSS
           </option>
           <option value="Javascript">
                Javascript
           </option>
        </select>
    </div>
    <!-- upload/choose file button -->
    <div>
        <label for="uploadfile">Upload your Resume</label>
        <input id="uploadfile" type="file" name="resumeupload">
    </div>
    <!-- Image button -->
    <div>
        <label for="imgbtn">Image Button</label>
        <input id="imgbtn" name="imageButton" type="image" src="Leftarrow.jpg" alt="Click here" height="15px" width="15px">
        <!-- alt attribute is for text inplace of the image if it does not render -->
    </div>
   </fieldset>
    <br>
    <!-- submit button -->
    <div>
        <!-- <label for="submit">Submit</label> -->
        <input id="submit" type="submit" name="submit" value="submit">
    </div>
</fieldset>
</form>
</body>
<script src="./form.js" type="text/Javascript"></script>
</html>
